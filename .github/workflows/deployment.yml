name: Deploy fifth project
on: push
jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Intall dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Running test
        run: npm run test
      - name: Build project
        run: npm run build